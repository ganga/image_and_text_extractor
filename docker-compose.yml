services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OUTPUT_DIR=/shared_outputs
    volumes:
      - shared_outputs:/shared_outputs
    restart: unless-stopped

  tests:
    image: python:3.11-slim
    depends_on:
      - api
    working_dir: /work
    volumes:
      - ./:/work
      - shared_outputs:/shared_outputs
    environment:
      - OUTPUT_DIR=/shared_outputs
    command: >
      sh -c "pip install --no-cache-dir -r requirements-dev.txt &&
             pytest -q"

volumes:
  shared_outputs:

